<nav class="navbar navbar-default">
    <div class="container-fluid">

        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">发布 - 香蕉社区</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">香蕉社区</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索问题">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li th:if="${session.user !=null}">
                    <a href="/publish">发布</a>
                </li>
                <li th:if="${session.user ==null}">
                    <a href="https://github.com/login/oauth/authorize?client_id=55450a3f34ebfb01ff0e&redirect_uri=http://localhost:8887/callback&scope=user&state=1">登录</a>
                </li>
                <li class="dropdown" th:if="${session.user !=null}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false">我<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">信息中心</a></li>
                        <li><a href="#">个人资料</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">退出登录</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
    <div class="container-fluid main">
        <div class="row">
            <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
                <h2><span class="glyphicon glyphicon-plus" aria-hidden="true">发起</span></h2>
                <hr/>
                <form th:action="publish" method="post">
                    <div class="form-group">
                        <label for="title">问题标题(简单扼要):</label>
                        <input type="text" class="form-control" th:value="${title}" id="title" name="title"
                               placeholder="问题标题...">
                    </div>
                    <div class="form-group">
                        <label for="title">问题补充(必填，请参照右侧提示):</label>
                        <textarea name="description" class="form-control" th:text="${description}" id="description"
                                  cols="30"
                                  rows="10"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="title">添加标签</label>
                        <input type="text" class="form-control" id="tag" th:value="${tag}" name="tag"
                               placeholder="输入标签，以，分隔">
                    </div>
                    <div class="container-fluid main">
                        <div class="row">
                            <div class=" col-lg-9 col-md-12 col-sm-12 col-xs-12">
                                <div class="alert alert-danger col-lg-12 col-md-12 col-sm-12 col-xs-12"
                                     th:text="${error}" th:if="${error != null}">

                                </div>
                            </div>
                            <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                                <button type="submit"
                                        class="btn btn-success btn-publish ">发布
                                </button>
                            </div>


                        </div>
                    </div>
                </form>
            </div>
            <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                <h3>问题发起指南</h3>
                ·问题标题：请用精简的语言描述您发布的问题，不超过25字 <br>
                ·问题补充：详细补充您的问题内容，并确保问题描述清晰直观，并提供一些相关的资料<br>
                ·选择标签：选择一个或多个合适的标签，用逗号隔开，每个标签不超过10个字<br>
            </div>
        </div>
    </div>
</nav>

</body>
