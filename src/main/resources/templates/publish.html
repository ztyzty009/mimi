<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>spring-boot练习</title>
    <!-- <link rel="stylesheet" href="/css/bootstrap.min.css"/>
     <link rel="stylesheet" href="/css/bootstrap-theme.min.css"/>
     <script src="/js/bootstrap.min.js" type="application/javascript"></script>-->
    <link rel="stylesheet" href="/css/community.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</head>
<body style="background-color: #8c8c8c">
    <div th:insert="navigation :: copy"></div>
    <div class="container-fluid main">
        <div class="row">
            <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
                <h2><span class="glyphicon glyphicon-plus" aria-hidden="true">发起</span></h2>
                <hr/>
                <form action="/publish" method="post">
                    <input type="hidden" name="id" th:value="${id}"/>
                    <div class="form-group">
                        <label for="title">问题标题(简单扼要):</label>
                        <input type="text" class="form-control" th:value="${title}" id="title" name="title"
                               placeholder="问题标题...">
                    </div>
                    <div class="form-group">
                        <label for="title">问题补充(必填，请参照右侧提示):</label>
                        <textarea name="description" class="form-control" th:text="${description}" id="description"
                                  cols="30"
                                  rows="10"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="title">添加标签</label>
                        <input type="text" class="form-control" id="tag" th:value="${tag}" name="tag"
                               placeholder="输入标签，以，分隔">
                    </div>
                    <div class="container-fluid main">
                        <div class="row">
                            <div class=" col-lg-9 col-md-12 col-sm-12 col-xs-12">
                                <div class="alert alert-danger col-lg-12 col-md-12 col-sm-12 col-xs-12"
                                     th:text="${error}" th:if="${error != null}">

                                </div>
                            </div>
                            <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                                <button type="submit"
                                        class="btn btn-success btn-publish ">发布
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                <h3>问题发起指南</h3>
                ·问题标题：请用精简的语言描述您发布的问题，不超过25字 <br>
                ·问题补充：详细补充您的问题内容，并确保问题描述清晰直观，并提供一些相关的资料<br>
                ·选择标签：选择一个或多个合适的标签，用逗号隔开，每个标签不超过10个字<br>
            </div>
        </div>
    </div>
</body>
</html>
