<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${question.title}"></title>
    <!-- <link rel="stylesheet" href="/css/bootstrap.min.css"/>
     <link rel="stylesheet" href="/css/bootstrap-theme.min.css"/>
     <script src="/js/bootstrap.min.js" type="application/javascript"></script>-->
    <script src="/js/community.js" type="application/javascript"></script>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/css/community.css" th:href="@{/css/community.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</head>
<body style="background-color: #8c8c8c">

<div th:insert="navigation :: copy"></div>
<div class="container-fluid main profile ">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <!--正文-->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4><span th:text="${question.title}"></span></h4>
                <span class="text-desc">
                作者：<span th:text="${question.user.name}"></span>&nbsp;|
                发布时间：<span th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm')}"></span>|
                阅读数 ：<span th:text="${question.viewCount}"></span>
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="background-color: #8c8c8c">
            </span>

                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:text="${question.description}"></div>
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="background-color: #8c8c8c">

                <a th:href="@{'/publish/'+${question.id}}" class="community-menu"
                   th:if="${session.user!=null && session.user.id==question.creator}">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    编辑
                </a>
            </div>
            <!--回复-->
            <h3>
                <span th:text="${question.commentCount}"></span> 个回复
            </h3>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="background-color: #8c8c8c"/>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-rounded"
                                 th:src="${question.user.avatarUrl}"
                            >
                        </a>
                    </div>
                    <div class="media-body">
                        <h6 class="media-heading">
                            <span  th:text="${question.user.name}"> </span>
                        </h6>
                    </div>
                </div>
                <div>我是回复内容</div>
            </div>

            <!--回复框-->

            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="background-color: #8c8c8c"/>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="comment_section">
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-rounded"
                                 th:src="${question.user.avatarUrl}"
                            >
                        </a>
                    </div>
                    <div class="media-body">
                        <h6 class="media-heading">
                            <span  th:text="${question.user.name}"> </span>
                        </h6>
                    </div>
                </div>
                <input type="hidden" id="question_id" th:value="${question.id}"/>
                <textarea class="form-control comment" rows="6" id="comment_content"></textarea>
                <button type="button" class="btn btn-success btn-comment" onclick="post()" >回复</button>
            </div>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>发起人</h4>
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-circle"
                                 th:src="${question.user.avatarUrl}"
                            >
                        </a>
                    </div>
                    <div class="media-body">
                        <h6 class="media-heading">
                            <span th:href="@{'/question/'+${question.id}}" th:text="${question.user.name}"> </span>
                        </h6>
                    </div>
                </div>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="background-color: #8c8c8c">
                <h4>相关问题</h4>
            </div>
        </div>
    </div>
</div>

</body>
</html>
